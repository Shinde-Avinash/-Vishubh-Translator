<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishubh Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-language"></i>
                <h1>Vishubh Translator</h1>
            </div>
            <button id="theme-toggle" class="theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="translator-box">
            <div class="input-group">
                <select id="source-lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                </select>
                <textarea id="input-text" placeholder="Enter text here..."></textarea>
                <div class="controls">
                    <span id="char-count">0/500</span>
                </div>
            </div>

            <div class="swap-container">
                <button id="swap-btn" title="Swap Languages">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
            </div>

            <div class="output-group">
                <select id="target-lang">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                </select>
                <textarea id="output-text" readonly placeholder="Translation..."></textarea>
                <div class="controls">
                    <button id="copy-btn" title="Copy Translation">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <button id="translate-btn">Translate Now</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
